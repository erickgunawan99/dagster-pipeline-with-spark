# dagster.yaml

# 1. STORAGE: Where Dagster saves your run history and event logs
# Since we aren't using Postgres, we use the local SQLite storage.
storage:
  sqlite:
    base_dir: /opt/dagster/storage

# 2. RUN LAUNCHER: How Dagster starts your jobs
# This is the standard launcher that executes jobs as separate processes.
run_launcher:
  module: dagster.core.launcher
  class: DefaultRunLauncher

# 3. SCHEDULER: How Dagster handles time-based triggers
# Required if you want to run your Insurance batch every morning at 2 AM.
scheduler:
  module: dagster.core.scheduler
  class: DagsterDaemonScheduler

# 4. TELEMETRY: Optional (Set to false for total privacy)
telemetry:
  enabled: false